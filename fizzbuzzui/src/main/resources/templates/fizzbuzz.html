<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fizz Buzz Game</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<style>
html, body {
	height: 100%;
}

.container {
	padding-top:100px;
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body th:style="'background:url('+ @{/images/fizzbuzz-bg1.jpg} +');'">
	<div class="container">
		<div class="row">
			<tr th:if="${fizzbuzzList.empty}">
				<td colspan="2"><span style="font-weight: bold;" th:text="${message}" /></td>
			</tr>
			<tr th:each="fizzbuzz : ${fizzbuzzList}">
				<div class="col-sm" style="font-weight: bold;" th:text="${fizzbuzz.stringResponse}"></div>
			</tr>
		</div>
	</div>
	<div class="col text-center" style="padding-top:50px;">
		<a class="btn btn-primary" th:href="@{/}"> Back to the previous Screen</a>
	</div>
</body>
</html>
