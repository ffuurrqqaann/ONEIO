<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fizz Buzz Game</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script>
	$(document)
			.ready(
					function() {
						$("#goBtn")
								.click(
										function() {
											var num = $("#number-box").val();
											var d1 = $("#d1-box").val();
											var d2 = $("#d2-box").val();

											if (num == '') {
												alert("Number cannot be null. Please enter a valid number.");
												return false;
											} else if (d1 == '') {
												alert("Divisible1 cannot be null. Please enter a valid number.");
												return false;
											} else if (d2 == '') {
												alert("Divisible2 cannot be null. Please enter a valid number.");
												return false;
											}
										});
					});
</script>
<style>
html, body {
	height: 100%;
}

.container {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body th:style="'background:url('+ @{/images/fizzbuzz-bg1.jpg} +');'">
	<div class="container">
		<form id="FizzBuzzForm" th:action="@{/fizzbuzz}"
			th:object="${parameter}" method="post">
			<div class="form-group">
				<h4 style="font-weight: bold;">ONEIO Assignment - FizzBuzz Game</h4>
			</div>
			<div class="form-group">
				<input class="form-control mr-1"
					placeholder="Enter a Valid Number..." id="number-box"
					th:field="*{number}">
			</div>
			<div class="form-group">
				<input class="form-control mr-1"
					placeholder="Enter a Valid Divisible 1..." id="d1-box"
					th:field="*{divisible1}">
			</div>
			<div class="form-group">
				<input class="form-control mr-1"
					placeholder="Enter a Valid Divisible 2..." id="d2-box"
					th:field="*{divisible2}">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" id="goBtn">Go!</button>
			</div>
		</form>

		<div id="fizzbuzz"></div>

	</div>

</body>
</html>
